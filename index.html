<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <section class="hamburger">
      <div>
        <div class="css_section">
          <img src="./Images/Icons/css.svg" id="css" alt="Css Icon" />
          <span>CSSScript</span>
        </div>
        <img src="./Images/Icons/arrow.svg" class="arrow" alt="Arrow Icon" />
      </div>
      <div>
        <button>
          <img src="./Images/Icons/message.svg" alt="Message Icon" />
          <span> New Message</span>
        </button>
      </div>
      <div>
        <div class="mail">
          <img src="./Images/Icons/inbox.svg" alt="Inbox Icon" />
          <spam>Inbox</spam>
        </div>
        <div class="mail">
          <img src="./Images/Icons/draft.svg" alt="Draft Icon" />
          <spam>Draft</spam>
        </div>
        <div class="mail">
          <img src="./Images/Icons/star.svg" alt="Starred Icon" />
          <spam>Starred</spam>
        </div>
        <div class="mail">
          <img src="./Images/Icons/sent.svg" alt="Sent Icon" />
          <spam>Sent</spam>
        </div>
        <div class="mail">
          <img src="./Images/Icons/trash.svg" alt="Trash Icon" />
          <spam>Trash</spam>
        </div>
        <div class="mail">
          <img src="./Images/Icons/spam.svg" alt="Spam Icon" />
          <spam>Inbox</spam>
        </div>
      </div>
      <div class="hr_div">
        <hr />
      </div>
      <div class="message_container">
        <h5>MESSAGE CATEGORIES</h5>
        <div class="message">
          <div>
            <div style="background-color: greenyellow" class="color"></div>
            <span>My works</span>
          </div>
          <span>9</span>
        </div>
        <div class="message">
          <div>
            <div style="background-color: palevioletred" class="color"></div>
            <span>Accountant</span>
          </div>
          <span>43</span>
        </div>
        <div class="message">
          <div>
            <div style="background-color: orangered" class="color"></div>
            <span>Works</span>
          </div>
          <span>78</span>
        </div>
        <div class="message">
          <div>
            <div style="background-color: skyblue" class="color"></div>
            <span>Marketing</span>
          </div>
          <span>253</span>
        </div>
      </div>
      <div class="hr_div">
        <hr />
      </div>
      <div class="chat_container">
        <h5>RECENT CHATS</h5>
        <div class="chat">
          <div>
            <div
              style="background-color: blue; border-color: blue"
              class="image"
            >
              +
            </div>
            <span>Start New Chat</span>
          </div>
        </div>
        <div class="chat">
          <div>
            <div class="image">
              <img src="./Images/ilkin.jpeg" alt="Ilkin" />
            </div>
            <span>Ilkin Allahverdiyev</span>
          </div>
          <span><button>53</button></span>
        </div>
        <div class="chat">
          <div>
            <div class="image">
              <img src="./Images/ilkin.jpeg" alt="Ilkin" />
            </div>
            <span>Ilkin Allahverdiyev</span>
          </div>
          <span><div></div></span>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
